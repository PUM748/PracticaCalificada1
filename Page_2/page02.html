<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de volumen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <!-- Cabecera -->
    <header class="panel-header">
      <div class="header-spacer"></div>
      <div class="header-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Brillo" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Escudo" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Portapapeles" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="CÃ³digo" class="icon">
      </div>
    </header>

    <!-- Contenido -->
    <main class="panel-body">
      <!-- Media volume -->
      <section class="slider-group">
        <label>Media volume</label>
        <div class="row">
          <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Volumen" class="small-icon">
          <input type="range" min="0" max="100" value="30" class="slider">
        </div>
      </section>

      <!-- Alarm volume -->
      <section class="slider-group">
        <label>Alarm volume</label>
        <div class="row">
          <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="Alarma" class="small-icon">
          <input type="range" min="0" max="100" value="20" class="slider">
          <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="Alarma activada" class="small-icon">
        </div>
      </section>

      <!-- Search callback -->
      <section class="slider-group">
        <label>Icon click callback</label>
        <div class="row">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar" class="small-icon">
          <input type="range" min="0" max="100" value="40" class="slider">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar" class="small-icon">
        </div>
      </section>
    </main>
  </div>
</body>
</html>
