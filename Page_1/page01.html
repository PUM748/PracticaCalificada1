<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <!-- Barra superior con 4 íconos SVG -->
    <div class="toolbar">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10.83 5a3.001 3.001 0 0 0-5.66 0H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17ZM4 11h9.17a3.001 3.001 0 0 1 5.66 0H20a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H4a1 1 0 1 1 0-2Zm1.17 6H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17a3.001 3.001 0 0 0-5.66 0Z"/></svg>

      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M10 12v1h4v-1m4 7H6a1 1 0 0 1-1-1V9h14v9a1 1 0 0 1-1 1ZM4 5h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/></svg>

      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.193-.538 1.193H5.538c-.538 0-.538-.6-.538-1.193 0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365Zm-8.134 5.368a8.458 8.458 0 0 1 2.252-5.714m14.016 5.714a8.458 8.458 0 0 0-2.252-5.714M8.54 17.901a3.48 3.48 0 0 0 6.92 0H8.54Z"/></svg>

      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/></svg>
    </div>

    <!-- Formulario -->
    <form>
      <div class="input-box">
        <input type="text" required>
        <label>Name</label>
      </div>

      <div class="input-box">
        <input type="email" required>
        <label>E-mail</label>
      </div>

      <div class="input-box">
        <input type="text" required>
        <label>Item</label>
      </div>

      <!-- Campo de imagen -->
      <div class="drop-box">
        <svg class="icon-lg" viewBox="0 0 24 24"><path d="M12 5v14m-7-7h14"/></svg>
        <p>Arrastra una imagen aquí</p>
      </div>

      <!-- Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="agree">
        <label for="agree">Do you agree?</label>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </div>
</body>
</html>
