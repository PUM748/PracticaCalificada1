<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Animaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="window">
    <!-- Iconos superiores -->
    <div class="icons">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
      <svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
      <svg viewBox="0 0 24 24"><path d="M12 2 L2 12 L12 22 L22 12 Z"/></svg>
    </div>

    <!-- Formulario -->
    <form>
      <div class="field">
        <input type="text" required placeholder=" " id="name">
        <label for="name">Nombre</label>
      </div>
      <div class="field">
        <input type="email" required placeholder=" " id="email">
        <label for="email">Email</label>
      </div>
      <div class="field">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Contraseña</label>
      </div>

      <!-- Campo de imagen con drag & drop -->
      <div class="image-field" id="dropZone">
        <svg viewBox="0 0 24 24"><path d="M12 2L15 8H9L12 2ZM2 20H22L12 10L2 20Z"/></svg>
        <span>Arrastra una imagen aquí</span>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">Aceptar términos</label>
      </div>

      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        dropZone.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2L15 8H9L12 2ZM2 20H22L12 10L2 20Z"/></svg><span>${file.name}</span>`;
      } else {
        dropZone.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2L15 8H9L12 2ZM2 20H22L12 10L2 20Z"/></svg><span>Archivo no válido</span>`;
      }
    });
  </script>
</body>
</html>
