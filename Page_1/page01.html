<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <!-- Barra superior con 4 Ã­conos SVG -->
    <div class="toolbar">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/></svg>
      <svg class="icon" viewBox="0 0 24 24"><path d="M3 12h18M12 3v18"/></svg>
      <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.5 5.5 0 017.5 3c2.54 0 4.04 1.54 4.5 2.09C12.46 4.54 13.96 3 16.5 3A5.5 5.5 0 0122 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>

    <!-- Formulario -->
    <form>
      <div class="input-box">
        <input type="text" required>
        <label>Name</label>
      </div>

      <div class="input-box">
        <input type="email" required>
        <label>E-mail</label>
      </div>

      <div class="input-box">
        <input type="text" required>
        <label>Item</label>
      </div>

     
      <!-- Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="agree">
        <label for="agree">Do you agree?</label>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </div>

  <script>
    // Drag & Drop funcionalidad
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("file-input");
    const fileName = document.getElementById("file-name");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("active");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("active");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("active");
      const file = e.dataTransfer.files[0];
      if (file) fileName.textContent = file.name;
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) fileName.textContent = file.name;
    });
  </script>
</body>
</html>
